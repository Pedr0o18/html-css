<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py" method="get">
    <p>
        <label for="in1">Número 1: </label>
        <input type="number" name="n1" id="in1" min="0" max="50" required>
    </p>
    <p>
        <label for="in2">Número 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="50" required>
    </p>
    <p>
        <output id="isoma">0</output>
    </p>
    <p>
        <input type="button" value="Enviar" onclick="somar()">
        <input type="reset" value="Limpar">
    </p>
    
    </form>
    <script>
        function somar() {
            n1 = document.getElementById('in1')
            n2 = document.getElementById('in2')
            soma = Number(n1.value) + Number(n2.value)
            isoma.innerHTML = soma
        }
    </script>
</body>
</html>
