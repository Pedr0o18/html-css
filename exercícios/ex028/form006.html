<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Color, Range e File</h1>
    <form action="cadastro.py" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isat">Satisfação</label>
            <input type="range" name="sat" id="isat">
        </p>
        <p>
            <label for="iarq">Arquivo</label>
            <input type="file" name="arq" id="iarq">
        </p>
    </form>
</body>
</html>
